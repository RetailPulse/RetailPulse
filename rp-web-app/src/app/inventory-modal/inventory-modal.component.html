<mat-dialog-content>
  <h2>{{ data.title }}</h2>

    <!-- Import Products Layout -->
    <div *ngIf="data.title === 'Import Products'" class="modal-content">
      <div class="import-controls">
<!--        <mat-form-field appearance="outline">-->
<!--          <mat-label>Supplier</mat-label>-->
<!--          <mat-select [(ngModel)]="selectedSupplier">-->
<!--            <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">-->
<!--              {{ supplier.name }}-->
<!--            </mat-option>-->
<!--          </mat-select>-->
<!--        </mat-form-field>-->

<!--        <mat-form-field appearance="outline">-->
<!--          <mat-label>Import Destination</mat-label>-->
<!--          <mat-select [(ngModel)]="selectedDestination">-->
<!--            <mat-option *ngFor="let destination of warehouses" [value]="destination.id">-->
<!--              {{ destination.name }}-->
<!--            </mat-option>-->
<!--          </mat-select>-->
<!--        </mat-form-field>-->

        <mat-form-field appearance="outline" class="search-bar">
<!--          <input matInput placeholder="Search products" [(ngModel)]="productSearchQuery">-->
          <input matInput placeholder="Search products" [(ngModel)]="searchTerm" (input)="filterProducts()">
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="filteredProducts" class="product-table">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox [checked]="allSelected"
                          [indeterminate]="selection.hasValue() && !allSelected"
                          (change)="toggleAllProducts()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let product">
            <mat-checkbox [checked]="selection.isSelected(product)"
                          (change)="toggleProduct(product)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- SKU Column -->
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let product">{{ product.sku }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let product">
            <mat-form-field appearance="outline">
              <input matInput type="number" [(ngModel)]="product.importQuantity"
                     min="1" [disabled]="!selection.isSelected(product)">
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  <!-- Allocate Product Layout -->
  <div *ngIf="data.title === 'Allocate Product'" class="allocate-container">
    <mat-form-field appearance="outline" class="search-bar">
      <input matInput placeholder="Search products" [(ngModel)]="searchTerm">
    </mat-form-field>

    <div class="allocation-controls">
      <mat-form-field appearance="outline">
        <mat-label>Product</mat-label>
        <mat-select [(ngModel)]="selectedProduct">
          <mat-option *ngFor="let product of filteredProducts" [value]="product.id">
            {{ product.id }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Store</mat-label>
        <mat-select [(ngModel)]="selectedStore">
          <mat-option *ngFor="let store of stores" [value]="store.id">
            {{ store.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="allocationQty" min="1">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addAllocation()">Add</button>
    </div>

    <table mat-table [dataSource]="allocations" class="allocation-table">
      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let item">{{ getProductSKU(item.productId) }}</td>
      </ng-container>

      <!-- Store Column -->
      <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef>Store</th>
        <td mat-cell *matCellDef="let item">{{ getStoreName(item.storeId) }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item; let i = index">
          <button mat-icon-button (click)="removeAllocation(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="modal-actions">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="submit()">Submit</button>
  </div>
</mat-dialog-content>
