<div class="table-header-container">
  <div class="table-header">User Management</div>

  <!-- Loading Indicator -->
  @if (isLoading()) {
    <div class="loading-indicator">
      <p>Loading users...</p>
    </div>
  }

  <!-- Error Message -->
  @if (error()) {
    <div class="error-message">
      <p>{{ error() }}</p>
    </div>
  }

  @if (!isLoading() && !error()) {
    <!-- <div class="search-bar-container">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Search..." [(ngModel)]="searchTerm" (input)="filterProducts()" class="search-bar" />
            </span>
        <button pButton type="button" icon="pi pi-plus" class="create-button" (click)="createProduct()"></button>
      </div>
    </div> -->

    <div class="table-responsive">
      <p-table [value]="users()" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.enabled ? 'Enabled' : 'Disabled' }}</td>
            <td>
              <button pButton type="button" label="Edit" (click)="editUser(user)" class="p-button-primary"></button>
              <button pButton type="button" label="Delete" (click)="deleteUser(user.id)" class="p-button-danger"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  }
