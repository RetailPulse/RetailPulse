name: Java CI with Maven

on:
  push:
    branches: 
      - "galvin_dev"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
   
    - name: Build
      run: mvn --batch-mode -DskipTests package --file backend/pom.xml
    
    - name: Test
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true -Dtest=com.retailpulse.controller.**,com.retailpulse.service.** test --file backend/pom.xml

    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true