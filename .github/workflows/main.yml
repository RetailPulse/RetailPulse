name: Java CI with Maven

on:
  push:
    branches: 
      - "galvin_dev"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Run unit tests on specific folder
      run: mvn -Dtest=your.specific.package.** test